<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <label for="fonts-name">Choose a font:</label>
    <br>
    <select name="fonts name" id="fonts-name">
        <option value="Robot" selected>Robot</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Cairo">Cairo</option>
    </select>
    <br>
    <label for="color">font color:</label>
    <br>
    <select name="color" id="color">
        <option value="red" selected>red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
        <option value="black">black</option>
        <option value="white">white</option>
    </select>
    <br>
    <label for="fonts-size">font size:</label>
    <br>
    <select name="fonts size" id="fonts-size">
        <option value="16"selected>16</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
    </select>
    <p>Hi</p>
    <script src="main.js"></script>
</body>
</html>
